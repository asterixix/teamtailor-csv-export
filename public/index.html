<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teamtailor CSV Export</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 20px;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #status {
            display: block;
            color: #27ae60;
            font-size: 14px;
            margin-bottom: 10px;
            min-height: 20px;
        }
        #error {
            display: block;
            color: #e74c3c;
            font-size: 14px;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teamtailor CSV Export</h1>
        <p class="subtitle">Download your candidate data as CSV</p>
        <button id="downloadBtn" onclick="downloadCsv()">Download Candidates</button>
        <span id="status"></span>
        <span id="error"></span>
    </div>

    <script>
        async function downloadCsv() {
            const btn = document.getElementById('downloadBtn');
            const status = document.getElementById('status');
            const error = document.getElementById('error');
            btn.disabled = true;
            status.textContent = 'Fetching data from Teamtailor…';
            error.textContent = '';
            try {
                const response = await fetch('/api/export/candidates');
                if (!response.ok) {
                    const body = await response.json().catch(() => ({}));
                    throw new Error(body.error || `HTTP ${response.status}`);
                }
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                const disposition = response.headers.get('Content-Disposition') || '';
                const nameMatch = disposition.match(/filename="?([^"]+)"?/);
                a.download = nameMatch?.[1] || 'candidates.csv';
                a.href = url;
                a.click();
                URL.revokeObjectURL(url);
                status.textContent = '✅ Download started!';
            } catch (err) {
                error.textContent = `Error: ${err.message}`;
                status.textContent = '';
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
